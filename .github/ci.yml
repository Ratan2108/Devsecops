name: DevSecOps CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Semgrep for static code analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'auto'

      - name: Build Docker image
        run: docker build -t devsecops-app .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devsecops-app'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # OPTIONAL: Push image to Docker Hub or GitHub Container Registry
      # Only happens if previous steps pass

      - name: Log in to Docker Hub
        if: success()
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        if: success()
        run: |
          docker tag devsecops-app yourdockeruser/devsecops-app:latest
          docker push yourdockeruser/devsecops-app:latest
